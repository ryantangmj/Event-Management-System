<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="title">
        Register New Member
    </ui:define>
    <ui:define name="content">
        <h1>Create a new Account</h1><br />
        <subtitle>Where Every Event Finds Its Beginning - Event Genesis: Crafting Moments, Creating Memories.</subtitle>
        <h:form style="margin-top: 36px;">
            <h:panelGrid id="details">
                <p:growl id="growl" showDetail="true" sticky="true" for="growl"/>  
                Name: <p:inputText id="name"
                                   value="#{accountManagedBean.name}" required="true" 
                                   requiredMessage="Name is required."/>
                <p:message for="name" />
                Phone Number: <p:inputText id="phone"
                                           value="#{accountManagedBean.contactDetails}" required="true" 
                                           requiredMessage="Phone number is required."/>
                <p:message for="phone" />
                Email: <p:inputText id="email"
                                    value="#{accountManagedBean.email}" required="true" 
                                    requiredMessage="Email is required."/>
                <p:message for="email" />
                Password: <p:password id="pwd1" value="#{accountManagedBean.password}"
                                      toggleMask="true" redisplay="true" match="pwd2" 
                                      label="Password 1" required="true"
                                      />
                Retype-password: <p:password id="pwd2" value="#{accountManagedBean.validatePassword}"
                                             toggleMask="true" redisplay="true" label="Password 2" required="true"/>
                <p:message for="pwd1" />  
            </h:panelGrid>
            <p:commandButton value="Create Account" 
                             action="#{accountManagedBean.createAccount}" 
                             update="@form"
                             icon="pi pi-user-plus"
                             style="font-size:16px; margin-top: 20px; background-color:#6f4d8e; color:white; text-shadow:none; text-align: center;
                             height:40px; float:right"/>
        </h:form>

    </ui:define>
    <ui:define name="image">
        <img style="width:160px; position: absolute; bottom: 45%"
             src="resources/images/logo.png" alt="logo"/>
    </ui:define>
    <ui:define name="logo">
        <img style="display:inline; width:40px;padding-right:12px;"
             src="resources/images/register.png" alt="register"
             onerror="this.src='/resources/images/register.png'"/>
        <h1 style="display:inline;color:#FFFFFF;
            border-bottom:0px">Event Genesis</h1>
    </ui:define>
</ui:composition>
