<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            Username: <h:inputText
                value="#{authenticationManagedBean.username}"/><br/>
            Password: <p:password id="toggle" value="#{authenticationManagedBean.password}" 
                                  toggleMask="true" redisplay="true"/><br/>
            <a href="./createAccount.xhtml"> New? Create an account here!</a><br/>
            <h:commandButton value="Login"
                             action="#{authenticationManagedBean.login}"/>
        </h:form>
    </h:body>
</html>
