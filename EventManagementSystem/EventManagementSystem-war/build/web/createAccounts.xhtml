<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Register New Member
    </ui:define>
<!--    <ui:define name="content">-->
        <h:head>
            <title>Create Account</title>
        </h:head>
        <h:body>
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" for="growl"/>  
                Name: <p:inputText id="name"
                                   value="#{accountManagedBean.name}" required="true" 
                                   requiredMessage="Name is required."/><br/>
                <p:message for="name" /><br/>
                Phone Number: <p:inputText id="phone"
                                           value="#{accountManagedBean.contactDetails}" required="true" 
                                           requiredMessage="Phone number is required."/><br/>
                <p:message for="phone" /><br/>
                Email: <p:inputText id="email"
                                    value="#{accountManagedBean.email}" required="true" 
                                    requiredMessage="Email is required."/><br/>
                <p:message for="email" /><br/>
                Password: <p:password id="pwd1" value="#{accountManagedBean.password}"
                                      toggleMask="true" redisplay="true" match="pwd2" 
                                      label="Password 1" required="true"/><br/>
                Retype-password: <p:password id="pwd2" value="#{accountManagedBean.validatePassword}"
                                             toggleMask="true" redisplay="true" label="Password 2" required="true"/><br/>
                <p:message for="pwd1" /><br/>
                <p:commandButton value="Create Account" 
                                 action="#{accountManagedBean.createAccount}" 
                                 icon="pi pi-user-plus" update=":form"/>   
                <!--            #1232A6-->
            </h:form>
        </h:body>
<!--    </ui:define>-->
    <ui:define name="image">
        <img style="width:256px; position: absolute; bottom: 45%"
             src="../resources/images/logo.png" alt="logo"/>
    </ui:define>
</html>
