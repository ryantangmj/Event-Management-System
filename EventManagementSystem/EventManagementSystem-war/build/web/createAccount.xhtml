<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Create Account</title>
    </h:head>
    <h:body>
        <h:form>
            Name: <h:inputText
                value="#{accountManagedBean.name}"/><br/>
            Contact Details: <h:inputText
                value="#{accountManagedBean.contactDetails}"/><br/>
            Email: <h:inputText
                value="#{accountManagedBean.email}"/><br/>
            Password: <p:password value="#{accountManagedBean.password}"
                                  toggleMask="true" redisplay="true"/><br/>
            Retype-password: <p:password value="#{accountManagedBean.validatePassword}"
                                  toggleMask="true" redisplay="true"/><br/>
            <p:messages showDetail="true" closable="true"/>
            <h:commandButton value="Create Account" action="#{accountManagedBean.validateAndCreateAccount}" />   
        </h:form>
    </h:body>
</html>
