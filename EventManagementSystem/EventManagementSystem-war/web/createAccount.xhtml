<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="title">
        Register New Member
    </ui:define>
    <ui:define name="content">
        <h1>Create a new Account</h1><br />
        <subtitle>Where Every Event Finds Its Beginning - Event Genesis: Crafting Moments, Creating Memories.</subtitle>
        <h:form style="margin-top: 36px;">
            <h:panelGrid id="details">
                <p:growl id="growl" showDetail="true" sticky="true" for="growl"/>  
                <h2>Name</h2>
                    <p:inputText id="name" style='width: 100%; margin-top: -5%; margin-bottom: -5%'
                                 value="#{accountManagedBean.name}" required="true" 
                                 requiredMessage="Name is required."
                                 />
                    <p:message for="name" />
                    <h2>Phone Number</h2>
                    <p:inputText id="phone" style='width: 100%; margin-top: -5%; margin-bottom: -5%'
                                               value="#{accountManagedBean.contactDetails}" required="true" 
                                               requiredMessage="Phone number is required."/>
                    <p:message for="phone" />
                    <h2>Email</h2> <p:inputText id="email" style='width: 100%; margin-top: -5%; margin-bottom: -5%'
                                        value="#{accountManagedBean.email}" required="true" 
                                        requiredMessage="Email is required."/>
                    <p:message for="email" />
                    <h2>Password</h2> <p:password id="pwd1" value="#{accountManagedBean.password}"
                                          toggleMask="true" redisplay="true" match="pwd2" 
                                          label="Password 1" required="true"
                                          style='margin-top: -5%; margin-bottom: -5%'
                                          /><br/>
                    <h2 style="margin-top: -0.5%">Retype-password</h2> <p:password id="pwd2" value="#{accountManagedBean.validatePassword}"
                                                 toggleMask="true" redisplay="true" 
                                                 label="Password 2" required="true"
                                                 style='margin-top: -5%; margin-bottom: -5%'/>
                    <p:message for="pwd1" />  
                    <a href="index.xhtml" style="margin: 2px; font-size:15px; width:100%; font-family: 'DM Sans'; color: #1232A6;">
                        Have an account? Log in!
                    </a>
            </h:panelGrid>
            <p:commandButton value="Create Account" 
                             action="#{accountManagedBean.createAccount}" 
                             update="@form"
                             icon="pi pi-user-plus"
                             style="font-size:16px; margin-top: 20px; background-color:#6f4d8e; color:white; text-shadow:none; text-align: center;
                             height:40px; float:right"/>
        </h:form>

    </ui:define>
    <ui:define name="image">
        <img style="width:160px;  position:relative; margin-top:15%;"
             src="resources/images/register.png" alt="register"/>
    </ui:define>
    <ui:define name="logo">
        <img style="display:inline;width:50px;padding-right:12px;"
             src="resources/images/logo.png" alt="logo"
             onerror="this.src='/resources/images/logo.png'"/>
        <h1 style="display:inline;color:#FFFFFF;
            border-bottom:0px; font-size:40px">Event Genesis</h1>
    </ui:define>
</ui:composition>
