<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">
        Login Page
    </ui:define>
    <ui:define name="content">
        <h1>Login</h1><br />
        <subtitle>Welcome back! Please log in to your account.</subtitle>
        <h:form style="margin-top: 36px;">
            <h2>Username</h2>
            <span class="ui-float-label">
                <p:inputText id="username" value="#{authenticationManagedBean.email}"
                             style="font-size:20px; width:100%; font-family: 'DM Sans';"/>
            </span>
            <h2>Password</h2>
            <span class="ui-float-label">
                <p:password id="password" value="#{authenticationManagedBean.password}" style="font-size:20px; width:100%; margin-bottom: 12px"/>
            </span>
            <a href="createAccount.xhtml" style="margin: 2px; font-size:15px; width:100%; font-family: 'DM Sans'; color: #1232A6;">
                New? Sign up for an account now!
            </a>
            <p:commandButton value="Login" icon="pi pi-sign-in" ajax="false"
                             action="#{authenticationManagedBean.login}"
                             style="font-size:16px; margin-top: 30px; background-color:#6f4d8e; color:white; text-shadow:none; text-align: center;
                             height:40px; float:right"/>
        </h:form> 
    </ui:define>
    <ui:define name="image">
        <img style="width:160px; position: absolute; bottom: 45%"
             src="resources/images/logo.png" alt="login"/>
    </ui:define>
    <ui:define name="button">
    </ui:define>
    <ui:define name="logo">
        <img style="display:inline; width:48px;padding-right:12px;"
             src="resources/images/login.png" alt="logo"
             onerror="this.src='/resources/images/login.png'"/>
        <h1 style="display:inline;color:#FFFFFF;font-size:30px;
            border-bottom:0px;font-size:40px">Event Genesis</h1>
    </ui:define>
</ui:composition>
